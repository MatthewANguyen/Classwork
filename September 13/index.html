<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
			  <h1 class="display-3">Employee Data Managment</h1>
			  <p class="lead">Enter in your employee information</p>
			  <hr class="my-4">
			  <p>Do it.</p>
			  <p class="lead">
			    <a class="btn btn-primary btn-lg" href="#" role="button">This button does nothing.</a>
			  </p>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Panel heading</div>
			  <div class="panel-body">
				<table class="table">
				  <thead class="thead-inverse">
				    <tr>
				      <th>Employee Name</th>
				      <th>Role</th>
				      <th>Start Date</th>
				      <th>Months Worked</th>
				      <th>Monthly Rate ($)</th>
				      <th>Total Billed ($)</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
			  </div>
			</div>
		</div>
		<div class='row'>
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Panel heading</div>
			  <div class="panel-body">
				<form>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput">Employee Name</label>
				    <input type="text" class="form-control" id="name">
				  </div>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput2">Role</label>
				    <input type="text" class="form-control" id="role">
				  </div>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput2">Start Date (DD/MM/YY - ex: 01/01/89)</label>
				    <input type="text" class="form-control" id="date">
				  </div>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput2">Monthly Rate</label>
				    <input type="text" class="form-control" id="rate">
				  </div>
				  <button type="button" id="submit" class="btn btn-primary">Submit</button>
				</form>	
			  </div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="javascript.js"></script>

</body>
</html>
