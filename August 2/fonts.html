<!DOCTYPE html>
<html>
<head>
	<title>Fonts</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

	<style type="text/css">
	
	nav {
		background-color: white;
	}
	header {
		background-color: blue;
	}
	main {
		background-color: white;
	}
	footer {
		background-color: black;
	}


	.wrap {
		width: 960px;
		margin: 0 auto;
		position: relative;
	}
	</style>

</head>
<body>
	<nav>
	<div class="wrap">
		<div class="logo-col">
		<a href="">Logo</a>
		</div>
		<div class="nav-col">
		<ul><li></li></ul>
		</div>
		<div class="links-col">links</div>
	</div>
	</nav>
	<header>
	<div class="wrap">
		This is our Blue Header
		</div>
	</header>
	<main>
	<div class="wrap">
		This is the main body of our site
		</div>
	</main>
	<footer>
	<div class="wrap">
		The bottom black footer
		</div>
	</footer>

</body>
</html>
